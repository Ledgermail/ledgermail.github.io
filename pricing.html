    <header class="site-header is-sticky">

      </div>
      <div class="section section-pad-md section-bg">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 offset-lg-3">
              <h2
                class="animated fadeInUp"
                data-animate="fadeInUp"
                data-delay=".5"
              >
                Pricing
              </h2>
              <div class="gaps size-2x"></div>
              <!--                 action="https://j2cjf2ifhg.execute-api.us-east-2.amazonaws.com/prod/contact-form-email" -->
              <form
                id="pricing-form"
                class="form-message form-message-s2 text-left"
                action="https://tqobynyog0.execute-api.us-east-2.amazonaws.com/default/contact-form"
                method="POST"
              >
                <div class="row">
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="0.1"
                    style="visibility: visible; animation-delay: 0.7s"
                  >
                    <input
                      id="first-name"
                      name="firstName"
                      type="text"
                      placeholder="First Name"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="0.2"
                    style="visibility: visible; animation-delay: 0.7s"
                  >
                    <input
                      id="last-name"
                      name="lastName"
                      type="text"
                      placeholder="Last Name"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                </div>
                <div
                  class="input-field animated fadeInUp"
                  data-animate="fadeInUp"
                  data-delay=".3"
                  style="visibility: visible; animation-delay: 0.8s"
                >
                  <input
                    name="email"
                    type="email"
                    placeholder="Email"
                    class="input-border required email"
                    aria-required="true"
                  />
                </div>
                <div class="row">
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="0.4"
                    style="visibility: visible; animation-delay: 0.7s"
                  >
                    <input
                      name="mobileNumber"
                      type="number"
                      placeholder="Mobile Number"
                      class="input-border required"
                      aria-required="true"
                      maxlength="10"
                      minlength="10"
                    />
                  </div>
                </div>
                <div
                  class="input-field animated fadeInUp"
                  data-animate="fadeInUp"
                  data-delay=".5"
                  style="visibility: visible; animation-delay: 0.7s"
                >
                  <input
                    name="company"
                    type="text"
                    placeholder="Company"
                    class="input-border required"
                    aria-required="true"
                  />
                </div>
                <div class="row">
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="0.6"
                    style="visibility: visible; animation-delay: 0.7s"
                  >
                    <input
                      name="numberOfUsers"
                      type="number"
                      placeholder="No. of Users"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                </div>
                <div class="row">
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="0.7"
                    style="visibility: visible; animation-delay: 0.7s"
                  >
                    <input
                      name="country"
                      type="text"
                      placeholder="Country"
                      class="input-border required"
                      aria-required="true"
                    />
                  </div>
                  <div
                    class="input-field animated fadeInUp col-lg-6"
                    data-animate="fadeInUp"
                    data-delay="0.8"
                    style="visibility: visible; animation-delay: 0.7s"
                  >
                    <input
                      name="state"
                      type="text"
                      placeholder="State"
                      class="input-border required"
                      aria-required="true"
                    />
                    <input
                      type="hidden"
                      name="website"
                      value="ledgermail-pricing"
                    />
                    <input id="name" type="hidden" name="name" value="" />
                  </div>
                </div>
                <div
                  class="input-field animated fadeInUp"
                  data-animate="fadeInUp"
                  data-delay="1.0"
                  style="visibility: visible; animation-delay: 1s"
                >
                  <div id="pricing-form-captcha"></div>
                </div>
                <div
                  class="input-field animated fadeInUp"
                  data-animate="fadeInUp"
                  data-delay="1.0"
                  style="visibility: visible; animation-delay: 1s"
                >
                  <div class="form-results"></div>
                </div>
                <div
                  id="submit-pricing"
                  class="input-field animated fadeInUp"
                  data-animate="fadeInUp"
                  data-delay="0.9"
                  style="visibility: visible; animation-delay: 1s"
                >
                  <button id="pricing-submit" type="submit" class="btn">
                    Submit
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
